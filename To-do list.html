<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .todo-container {
      max-width: 600px;
      margin: 50px auto;
      background: light blue(112, 112, 156);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .completed {
      text-decoration: line-through;
      color: grey;
    }
  </style>
</head>
<body>

  <div class="container todo-container">
    <h2 class="text-center mb-4">To-Do List</h2>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task">
      <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
  <div class="form-check d-flex align-items-center w-100">
    <input class="form-check-input me-2" type="checkbox" onchange="toggleTask(this)">
    <span class="form-check-label flex-grow-1">${taskText}</span>
    <button class="btn btn-sm btn-danger ms-2" onclick="removeTask(this)">Delete</button>
  </div>
`;

      document.getElementById("taskList").appendChild(li);
      taskInput.value = '';
    }

    function toggleTask(element) {
      element.classList.toggle("completed");
    }

    function removeTask(button) {
      button.parentElement.remove();
    }
  </script>

</body>
</html>
